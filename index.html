<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active bg-img1">      
      <img src="./img/IMG_0011.JPG" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>BUY YOUR WATCH</h5>
        <p>Đồng hồ Đức chính hãng.</p>
        <button type="button" class="btn btn-primary btn-lg">Sign up today</button>
      </div>
    </div>
    <div class="carousel-item bg-img2">
      <img src="./img/IMG_0014.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>BUY YOUR WATCH</h5>
        <p>Chọn chiếc đồng hồ của riêng bạn.</p>
        <button type="button" class="btn btn-primary btn-lg">Buy Now</button>
      </div>
    </div>
    <div class="carousel-item bg-img3">
      <img src="./img/IMG_0016.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>BUY YOUR WATCH</h5>
        <p>Chọn cá tính của bạn.</p>
        <button type="button" class="btn btn-primary btn-lg">Hot sale</button>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
